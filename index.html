<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container" ng-app="shoppingListCheckOff">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6"  ng-controller="toBuyController as toBuyItem">
     <h2>To Buy:{{toBuyItem.title}}</h2>
     <ul ng-repeat="item in toBuyItem.arrayItems">
       <li>Buy {{item.quantity}}   {{item.name}} <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="alreadyBoughtController as alreadyBoughtItem">
     <h2>Already Bought:{{alreadyBoughtItem.title}}</h2>
     <ul>
       <li>Bought 10 cookies</li>
     </ul>
     <div class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>

 <script type="text/javascript" src="angular/angular.min.js"></script>
 <script type="text/javascript" src="app/app.js"></script>
 <script type="text/javascript"  src="app/toBuyController.js"></script>
 <script type="text/javascript" src="app/alreadyBoughtController.js"></script>

</body>
</html>
